<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            
            <div class="slide s1">
                <img src="img/1.jpg" alt="Изображение" class="img">
            </div>
            <div class="slide">
                <img src="img/2.jpg" alt="Изображение" class="img">
            </div>
            <div class="slide">
                <img src="img/3.png" alt="Изображение" class="img">
            </div>
            <div class="slide">
                <img src="img/4.jpeg" alt="Изображение" class="img">
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar">Описание1</label>
            <label for="r2" class="bar">Описание2</label>
            <label for="r3" class="bar">Описание3</label>
            <label for="r4" class="bar">Описание4</label>
        </div>
    </div>



</body>
</html>
