<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider__navigation">
                <label class="label__nav" for="slide1"></label>
                <label class="label__nav" for="slide2"></label>
                <label class="label__nav" for="slide3"></label>
                <label class="label__nav" for="slide4"></label>
            </div>
            <div class="slider__parts">
                <input type="radio" name="slid" id="slide1">
                <input type="radio" name="slid" id="slide2">
                <input type="radio" name="slid" id="slide3">
                <input type="radio" name="slid" id="slide4">
                
                <div class="slider__part slide1">
                    <img src="img/1.jpeg" alt="">
                </div>
                <div class="slider__part">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="slider__part">
                    <img src="img/3.png" alt="">
                </div>
                <div class="slider__part">
                    <img src="img/4.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
